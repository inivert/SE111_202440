<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Mejia">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
    <style>
        body {
            font-size: 18px;
        }
        h1 {
            font-size: 2.5em;
        }
        input, select, textarea {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Birthday Party Registration</h1>
    
    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Party Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="gfirst"><strong>Parent/Guardian First Name:</strong></label></td>
                    <td><input type="text" id="gfirst" name="gfirst" required maxlength="20" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="glast"><strong>Parent/Guardian Last Name:</strong></label></td>
                    <td><input type="text" id="glast" name="glast" required maxlength="20" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><label for="cfirst"><strong>Child's First Name:</strong></label></td>
                    <td><input type="text" id="c-first" name="cfirst" required placeholder="Child's FirstName"></td>
                </tr>
                <tr>
                    <td><label for="age"><strong>Child's Age:</strong></label></td>
                    <td><input type="number" id="age" name="age" required value="3"></td>
                </tr>
                <tr>
                    <td><label for="date"><strong>Date:</strong></label></td>
                    <td><input type="date" id="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="time"><strong>Start Time:</strong></label></td>
                    <td><input type="time" id="time" name="time" required></td>
                </tr>
                <tr>
                    <td><label for="guests"><strong>Number of Guests:</strong></label></td>
                    <td><input type="number" id="guests" name="guests" value="5"></td>
                </tr>
                <tr>
                    <td><label><strong>Size:</strong></label></td>
                    <td>
                        <input type="radio" id="size_sm" name="size" value="sm" required>
                        <label for="size_sm">Small</label>
                        <input type="radio" id="size_md" name="size" value="md" required>
                        <label for="size_md">Medium</label>
                        <input type="radio" id="size_lg" name="size" value="lg" required>
                        <label for="size_lg">Large</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="drink1"><strong>Drinks:</strong></label></td>
                    <td>
                        <input type="checkbox" id="drink1" name="drink1" value="coke" checked>
                        <label for="drink1">Coke</label><br>
                        <input type="checkbox" id="drink2" name="drink2" value="sprite">
                        <label for="drink2">Sprite</label><br>
                        <input type="checkbox" id="drink3" name="drink3" value="fruit punch">
                        <label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" id="drink4" name="drink4" value="lemonade">
                        <label for="drink4">Lemonade</label><br>
                        <input type="checkbox" id="drink5" name="drink5" value="iced tea">
                        <label for="drink5">Iced Tea</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="cake"><strong>Cake:</strong></label></td>
                    <td>
                        <select id="cake" name="cake" required>
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla" selected>Vanilla</option>
                            <option value="I'll bring my own">I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="colors"><strong>Color Scheme:</strong></label></td>
                    <td>
                        <input type="color" id="colors" name="colors">
                    </td>
                </tr>
                <tr>
                    <td><label for="comments"><strong>Additional Comments:</strong></label></td>
                    <td>
                        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Please add any additional comments here"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
