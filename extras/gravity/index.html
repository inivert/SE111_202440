<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="solarSystem"></canvas>
    <div id="resetButton">

        </svg>
    </div>
    <div id="sliderContainer">
        <input type="range" id="particleCountSlider" min="100" max="850" value="750" step="50">
        <label for="particleCountSlider">Particle Count: <span id="particleCountValue">750</span></label>
    </div>
    <script src="script.js"></script>
</body>
</html>
