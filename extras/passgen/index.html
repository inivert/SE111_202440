<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 
    Hi! I'm Carlos (inivert), and this is my Modern Password Generator.
    This app helps you create strong, secure passwords with just a few clicks.
    Feel free to adjust the settings to make your perfect password!
    -->
</head>
<body>
    <a href="https://x.com/CodeNibbles" class="logo-link" target="_blank">
        <img src="../landing-page/images/logo.png" alt="Logo" class="logo">
    </a>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-display">
            <input type="text" id="password" readonly placeholder="Your password will appear here">
            <button id="copy-btn" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </button>
        </div>
        <div class="options">
            <div class="slider-container">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="8" max="32" value="12">
            </div>
            <div class="checkbox-container">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols"> Symbols</label>
                <label><input type="checkbox" id="exclude-similar"> Exclude Similar</label>
                <label><input type="checkbox" id="exclude-ambiguous"> Exclude Ambiguous</label>
            </div>
        </div>
        <div class="strength-meter">
            <label for="strength">Password Strength:</label>
            <progress id="strength" value="0" max="100"></progress>
            <span id="strength-text"></span>
        </div>
        <button id="generate-btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/inivert" target="_blank">Carlos (inivert)</a></p>
    </footer>
</body>
</html>
