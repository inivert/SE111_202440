<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- 
    Author: Carlos Mejia alias Inivert
    Description: This is a modern calculator web application with a sleek design and history feature.
    I created this to practice my HTML, CSS, and JavaScript skills.
    -->
</head>
<body>
    <a href="https://x.com/CodeNibbles" class="logo-link" target="_blank">
        <img src="../landing-page/images/logo.png" alt="Logo" class="logo">
    </a>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button class="span-two clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number span-two">0</button>
            <button class="number">.</button>
            <button class="operator equals">=</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
